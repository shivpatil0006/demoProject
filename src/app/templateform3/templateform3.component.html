<h2>Templateform3</h2>


<form name="myForm" #form="ngForm" (ngSubmit)="onSubmitData(form)">

    <div>
        <input type="hidden" name="id" #id="ngModel" ngModel [(ngModel)]="idd">
    </div>

<div class="form-group">
    <label for="username" class="form-label">Username:</label>
    <input type="text" name="uname" #uname="ngModel" ngModel class="form-control" [(ngModel)]="unm">
</div>

<div class="form-group">
    <label for="email" class="form-label">Email:</label>
    <input type="email" name="email" #email="ngModel" ngModel class="form-control" [(ngModel)]="eml">
</div>

<div class="form-group">
    <label for="gender" class="form-label">Gender:</label>
    <input type="radio" name="gender" value="male" #gender="ngModel" ngModel class="radio" [(ngModel)]="gen">
    <label for="male">Male</label>
    <input type="radio" name="gender" value="female" #gender="ngModel" ngModel  class="radio" [(ngModel)]="gen">
    <label for="female">Female</label>
</div>

<div class="form-group">
    <button class="btn btn-primary" type="submit" >Submit</button> &nbsp;
    <button class="btn btn-danger" type="reset">Reset</button> &nbsp;
    <button class="btn btn-info" type="button" (click)="upData(form)">Update</button>
</div>

</form>

<table *ngIf="showTable" class="table table-primary">
    <tr>
        <th>User name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let dt of allFormData">
        <td>{{dt.uname}}</td>
        <td>{{dt.email}}</td>
        <td>{{dt.gender}}</td>
        <td>
            <button class="btn btn-danger" (click)="onDelete(dt)">Delete</button> &nbsp;
            <button class="btn btn-info" (click)="onEditData(dt)">Edit</button>
        </td>  
    </tr>
     
</table>
