<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Reactive Form </h2>
            
            <form [formGroup]="myForm" (ngSubmit)="onSubmitData()">
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name:</label>
                    <input type="text" name="fname" class="form-control" formControlName="fname"
                    required [ngClass]="{'is-invalid':isSubmitted && f.fname.errors}">
                    
                    <div *ngIf="isSubmitted && f.fname.errors?.required" class="invalid-feedback">
                        First Name is Required
                    </div> 
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lname" class="form-control" formControlName="lname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" formControlName="email"> 
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" class="form-control" formControlName="pass">   
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" >Submit</button>
                </div>
            </form>

            <table *ngIf="showData" class="table table-primary">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>

                <tr *ngFor="let dt of allData">
                    <td>{{dt.fname}}</td>
                    <td>{{dt.lname}}</td>
                    <td>{{dt.email}}</td>
                </tr>
            </table>


        </div>

    </div>








</div>
